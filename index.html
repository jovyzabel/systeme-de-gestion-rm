<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <main class="container justify-content-center align-items-center">
        <div class="py-5 d-flex justify-content-center align-items-center">
            <div class="row">
                <h1 class="text-center">Sign in</h1>
                <form class="" action="#">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control our-background text-light" placeholder="Login" aria-label="Login" aria-describedby="basic-addon1">
                    </div>
                      
                    <div class="input-group mb-3">
                        <input type="password" class="form-control our-background text-light" placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
                    </div>
                    <div class="row p-3">
                        <div class="col-6">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember" class="px-md-1">Remember me</label>
                        </div>
                        <div class="col-6">
                            <a href="" class="float-end">forgot password ?</a>
                        </div>
                    </div>
                    <button class="btn our-btn px-5 w-100" >
                        Login
                    </button>
                </form>
                <a href="#" class="py-3 text-center">Register ?</a>
            </div>
        </div>
    </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
