<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/bootstrap-5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container mx-auto py-5 w-md-50">
        <h3 class="text-center fs-1">Register</h3>
        <p class="text-center">Register and start uploading your documents!</p> <br>
        <form action="#">
            <div class="row">
                
                <div class="col-md-6 col-sm-6">
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control our-background text-light" placeholder="Email" aria-label="Login" aria-describedby="basic-addon1">
                    </div>
                      
                    <div class="input-group mb-3">
                        <input type="text" name="promotion" class="form-control our-background text-light" placeholder="Promotion" aria-label="Promotion" aria-describedby="basic-addon2">
                    </div> 
                    
                    <div class="input-group mb-3">
                        <input type="tel" name="telephone" class="form-control our-background text-light" placeholder="telephone" aria-label="Promotion" aria-describedby="basic-addon3">
                    </div> 
                    
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control our-background text-light" placeholder="Password" aria-label="Password" aria-describedby="basic-addon4">
                    </div>
                    
                    <div class="input-group mb-3">
                        <input type="file" name="document" class="form-control our-background text-light" aria-describedby="basic-addon5">
                    </div>
                </div>
                <div class="col-md-6 col-sm-6">
                    <div class="input-group mb-3">
                        <input type="text" name="fullname" class="form-control our-background text-light" placeholder="Fullname" aria-label="FullName" aria-describedby="basic-addon6">
                    </div> 

                    <div class="input-group mb-3">
                        <input type="text" name="address" class="form-control our-background text-light" placeholder="Address" aria-label="address" aria-describedby="basic-addon7">
                    </div>
                        
                    <div class="input-group mb-3">
                        <input type="date" name="birthday" class="form-control our-background text-light" placeholder="Birthday" aria-label="birthday" aria-describedby="basic-addon8">
                    </div>

                    <div class="input-group mb-3">
                        <input type="password" name="confirm-password" class="form-control our-background text-light" placeholder="Confirm Password" aria-label="cpassword" aria-describedby="basic-addon9">
                    </div>    
                    
                </div>
                
                <div class="input-group mb-3 w-sm-50 w-md-100 w-50 mx-auto">
                    <input type="submit" name="register" class="form-control btn-sm our-btn fw-bold" value="Register">
                </div>
                
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
